<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* 꾸미기 */
        
        .card-img-top {
            transition: transform 0.3s;
        }
        
        .card-img-top:hover {
            transform: scale(1.2);
        }
        
        .card-link {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-white text-center py-5 mb-5">
        <div class="container">
            <h1 class="display-4">봉서의 중고마켓</h1>
            <p class="lead">집에 있는 물건을 팝니다!</p>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.spartacodingclub.kr" class="card-link" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?rice" class="card-img-top" alt="전기밥솥">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">전기밥솥</h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">한 번 밖에 안 쓴 전기밥솥 팝니다. 부모님이 독립할 때 주신 거에요!</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.spartacodingclub.kr" class="card-link" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?refrigerator" class="card-img-top" alt="냉장고">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">냉장고</h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">2년간 사용한 냉장고 팝니다. 상태 좋아요!</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.spartacodingclub.kr" class="card-link" target="_blank">
                        <img src="https://source.unsplash.com/1600x900/?bookshelf" class="card-img-top" alt="책장">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">책장</h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">일년 동안 사용한 책장 팝니다. 공간 활용에 좋아요!</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.spartacodingclub.kr" class="card-link" target="_blank">
                        <img src="청소기.jpeg" class="card-img-top" alt="청소기">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">청소기</h5>
                        <h6 class="card-subtitle mb-2 text-muted">4만원</h6>
                        <p class="card-text">흡입력이 좋은 청소기</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
